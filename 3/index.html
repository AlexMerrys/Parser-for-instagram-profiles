<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кнопка с градиентом</title>
  <style>
    .gradient-button {
      background: linear-gradient(45deg, #ff6b6b, #f94d6a);
      border: none;
      color: #fff;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .gradient-button:hover {
      background: linear-gradient(45deg, #f94d6a, #ff6b6b);
      box-shadow: 0 5px 15px rgba(249, 77, 106, 0.4);
      transform: translateY(-3px);
    }

    .gradient-button:active {
      transform: translateY(2px) scale(0.98);
    }
  </style>
</head>
<body>

  <button class="gradient-button">Нажми меня</button>

</body>
</html>
